<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0088cc, #00a2ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 90%;
            height: 90vh;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            width: 350px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .header {
            padding: 20px;
            background: #f0f2f5;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            color: #0088cc;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #0088cc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .search {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .search input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: #e9ebeb;
        }

        .chat-item.active {
            background: #e6f7ff;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #0088cc;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }

        .last-message {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
            display: flex;
            align-items: center;
        }

        .chat-header .chat-avatar {
            width: 40px;
            height: 40px;
            font-size: 16px;
            margin-right: 15px;
        }

        .chat-title {
            font-weight: 500;
            color: #333;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #e6f7ff;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.incoming {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message.outgoing {
            background: #daf8cb;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: 5px;
            color: #0088cc;
        }

        .message-text {
            color: #333;
            margin-bottom: 5px;
        }

        .message-file {
            margin-top: 10px;
        }

        .message-file img, .message-file video {
            max-width: 100%;
            border-radius: 10px;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            text-align: right;
            margin-top: 5px;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 15px;
        }

        .send-button, .file-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #0088cc;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-button:hover, .file-button:hover {
            background: #006da3;
        }

        .login-container {
            width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #0088cc;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border 0.2s;
        }

        .login-input:focus {
            border-color: #0088cc;
        }

        .login-button {
            padding: 12px;
            background: #0088cc;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-button:hover {
            background: #006da3;
        }

        .switch-form {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .switch-form button {
            background: none;
            border: none;
            color: #0088cc;
            cursor: pointer;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .file-input {
            display: none;
        }

        .typing-indicator {
            color: #999;
            font-style: italic;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Контейнер для входа/регистрации -->
    <div id="loginContainer" class="login-container">
        <h2>Вход в Max 2.0</h2>
        <div id="loginForm" class="login-form">
            <input type="text" id="loginUsername" class="login-input" placeholder="Имя пользователя" required>
            <input type="password" id="loginPassword" class="login-input" placeholder="Пароль" required>
            <button id="loginButton" class="login-button">Войти</button>
            <div class="switch-form">
                Нет аккаунта? <button id="showRegister">Зарегистрироваться</button>
            </div>
        </div>
        
        <div id="registerForm" class="login-form hidden">
            <input type="text" id="registerUsername" class="login-input" placeholder="Имя пользователя" required>
            <input type="password" id="registerPassword" class="login-input" placeholder="Пароль" required>
            <button id="registerButton" class="login-button">Зарегистрироваться</button>
            <div class="switch-form">
                Есть аккаунт? <button id="showLogin">Войти</button>
            </div>
        </div>
    </div>

    <!-- Основной интерфейс мессенджера -->
    <div id="appContainer" class="container hidden">
        <div class="sidebar">
            <div class="header">
                <h1>Max 2.0</h1>
                <div class="user-info">
                    <div class="avatar" id="userAvatar">U</div>
                    <span id="usernameDisplay">User</span>
                </div>
            </div>
            
            <div class="search">
                <input type="text" placeholder="Поиск">
            </div>
            
            <div class="chats-list" id="chatsList">
                <!-- Чаты будут загружены здесь -->
            </div>
        </div>
        
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-avatar" id="currentChatAvatar">C</div>
                <div class="chat-title" id="currentChatTitle">Выберите чат</div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут загружены здесь -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    Кто-то печатает...
                </div>
            </div>
            
            <div class="input-area">
                <input type="file" id="fileInput" class="file-input" accept="image/*,video/*">
                <button class="file-button" id="fileButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </button>
                <input type="text" id="messageInput" class="message-input" placeholder="Введите сообщение...">
                <button class="send-button" id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация
        const SERVER_URL = 'http://192.168.100.3:5000';
        let currentUser = null;
        let currentChatId = null;
        let chats = [];
        let messageInterval = null;

        // DOM элементы
        const loginContainer = document.getElementById('loginContainer');
        const appContainer = document.getElementById('appContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const chatsList = document.getElementById('chatsList');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const fileButton = document.getElementById('fileButton');
        const fileInput = document.getElementById('fileInput');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const userAvatar = document.getElementById('userAvatar');
        const currentChatTitle = document.getElementById('currentChatTitle');
        const currentChatAvatar = document.getElementById('currentChatAvatar');
        const typingIndicator = document.getElementById('typingIndicator');

        // Показать/скрыть формы входа и регистрации
        document.getElementById('showRegister').addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Обработка входа
        document.getElementById('loginButton').addEventListener('click', async () => {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${SERVER_URL}/api/user/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    usernameDisplay.textContent = currentUser.username;
                    userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
                    
                    loginContainer.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                    
                    loadChats();
                    startMessagePolling();
                } else {
                    alert('Ошибка: ' + data.error);
                }
            } catch (error) {
                console.error('Ошибка входа:', error);
                alert('Ошибка соединения с сервером');
            }
        });

        // Обработка регистрации
        document.getElementById('registerButton').addEventListener('click', async () => {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch(`${SERVER_URL}/api/user/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Регистрация успешна! Теперь вы можете войти.');
                    registerForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                } else {
                    alert('Ошибка: ' + data.error);
                }
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                alert('Ошибка соединения с сервером');
            }
        });

        // Загрузка чатов
        async function loadChats() {
            try {
                const response = await fetch(`${SERVER_URL}/api/chats`);
                const data = await response.json();
                
                if (response.ok) {
                    chats = data.chats;
                    renderChats();
                } else {
                    console.error('Ошибка загрузки чатов:', data.error);
                }
            } catch (error) {
                console.error('Ошибка загрузки чатов:', error);
            }
        }

        // Отображение чатов
        function renderChats() {
            chatsList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatElement = document.createElement('div');
                chatElement.className = 'chat-item';
                chatElement.dataset.chatId = chat.id;
                
                chatElement.innerHTML = `
                    <div class="chat-avatar">${chat.name.charAt(0).toUpperCase()}</div>
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="last-message">Нажмите, чтобы открыть чат</div>
                    </div>
                `;
                
                chatElement.addEventListener('click', () => {
                    document.querySelectorAll('.chat-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    chatElement.classList.add('active');
                    
                    openChat(chat.id);
                });
                
                chatsList.appendChild(chatElement);
            });
        }

        // Открытие чата
        async function openChat(chatId) {
            currentChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            
            if (chat) {
                currentChatTitle.textContent = chat.name;
                currentChatAvatar.textContent = chat.name.charAt(0).toUpperCase();
                
                try {
                    const response = await fetch(`${SERVER_URL}/api/messages/${chatId}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        renderMessages(data.messages);
                    } else {
                        console.error('Ошибка загрузки сообщений:', data.error);
                    }
                } catch (error) {
                    console.error('Ошибка загрузки сообщений:', error);
                }
            }
        }

        // Отображение сообщений
        function renderMessages(messages) {
            messagesContainer.innerHTML = '';
            
            // Добавляем индикатор набора текста в конец
            messagesContainer.appendChild(typingIndicator);
            
            if (messages.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'message incoming';
                emptyMessage.textContent = 'Здесь пока нет сообщений. Будьте первым!';
                messagesContainer.appendChild(emptyMessage);
                return;
            }
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender === currentUser.username ? 'outgoing' : 'incoming'}`;
                
                let fileContent = '';
                if (message.file_path) {
                    if (message.file_type === 'photo') {
                        fileContent = `<div class="message-file"><img src="${SERVER_URL}/api/file/${message.file_path}" alt="Photo"></div>`;
                    } else if (message.file_type === 'video') {
                        fileContent = `<div class="message-file"><video controls><source src="${SERVER_URL}/api/file/${message.file_path}" type="video/mp4">Ваш браузер не поддерживает видео</video></div>`;
                    } else {
                        fileContent = `<div class="message-file"><a href="${SERVER_URL}/api/file/${message.file_path}" target="_blank">Скачать файл</a></div>`;
                    }
                }
                
                messageElement.innerHTML = `
                    ${message.sender !== currentUser.username ? `<div class="message-sender">${message.sender}</div>` : ''}
                    <div class="message-text">${message.text || ''}</div>
                    ${fileContent}
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // Прокрутка к последнему сообщению
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Форматирование времени
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Отправка сообщения
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentChatId) return;
            
            try {
                const response = await fetch(`${SERVER_URL}/api/message/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: currentChatId,
                        sender: currentUser.username,
                        text: text
                    })
                });
                
                if (response.ok) {
                    messageInput.value = '';
                    // Обновляем сообщения
                    openChat(currentChatId);
                } else {
                    const data = await response.json();
                    console.error('Ошибка отправки сообщения:', data.error);
                }
            } catch (error) {
                console.error('Ошибка отправки сообщения:', error);
            }
        }

        // Загрузка файлов
        fileButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async () => {
            if (!fileInput.files.length || !currentChatId) return;
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('chat_id', currentChatId);
            formData.append('sender', currentUser.username);
            
            // Определяем тип файла
            let fileType = 'document';
            if (file.type.startsWith('image/')) {
                fileType = 'photo';
            } else if (file.type.startsWith('video/')) {
                fileType = 'video';
            }
            
            formData.append('file_type', fileType);
            
            try {
                const response = await fetch(`${SERVER_URL}/api/file/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    fileInput.value = '';
                    // Обновляем сообщения
                    openChat(currentChatId);
                } else {
                    const data = await response.json();
                    console.error('Ошибка загрузки файла:', data.error);
                }
            } catch (error) {
                console.error('Ошибка загрузки файла:', error);
            }
        });

        // Опрос сервера для получения новых сообщений
        function startMessagePolling() {
            if (messageInterval) clearInterval(messageInterval);
            
            messageInterval = setInterval(() => {
                if (currentChatId) {
                    openChat(currentChatId);
                }
            }, 3000); // Обновление каждые 3 секунды
        }

        // Создание нового чата (дополнительная функция)
        async function createChat(name) {
            try {
                const response = await fetch(`${SERVER_URL}/api/chat/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });
                
                if (response.ok) {
                    loadChats(); // Перезагружаем список чатов
                } else {
                    const data = await response.json();
                    console.error('Ошибка создания чата:', data.error);
                }
            } catch (error) {
                console.error('Ошибка создания чата:', error);
            }
        }

        // Имитация набора текста (для демонстрации)
        function simulateTyping() {
            typingIndicator.style.display = 'block';
            setTimeout(() => {
                typingIndicator.style.display = 'none';
            }, 2000);
        }

        // Периодическая имитация набора текста
        setInterval(() => {
            if (currentChatId && Math.random() > 0.7) {
                simulateTyping();
            }
        }, 10000);
    </script>
</body>
</html>
